<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аудио с эффектом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #89f7fe, #66a6ff, #c3cfe2, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    #playButton {
      padding: 20px 50px;
      font-size: 24px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #1e90ff;
      transition: all 0.3s ease;
    }

    #playButton:hover {
      box-shadow: 0 0 30px #1e90ff, 0 0 60px #66a6ff, 0 0 90px #c3cfe2;
      transform: scale(1.05);
    }

    #playButton:active {
      box-shadow: 0 0 50px #1e90ff, 0 0 80px #66a6ff, 0 0 120px #c3cfe2;
      transform: scale(1.1);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

<button id="playButton">Нажми, чтобы прослушать</button>

<script>
  const button = document.getElementById("playButton");

  // Создаём элемент audio/video
  const media = document.createElement("video"); // video подходит для MP4, audio для MP3/OGG
  media.controls = false;
  media.style.display = "none"; // не показывать плеер
  document.body.appendChild(media);

  // Список доступных файлов (можно добавлять новые)
  const sources = [
    "audio1.mp3",
    "audio2.ogg",
    "audio3.mp4" // mp4 тоже поддерживается
  ];

  // На клик кнопки выбираем первый доступный формат, который есть
  button.addEventListener("click", () => {
    for (let src of sources) {
      fetch(src, { method: 'HEAD' }) // проверяем, существует ли файл
        .then(response => {
          if (response.ok) {
            media.src = src;
            media.play();
            button.classList.add("hidden");
            throw "stop"; // прерываем цикл после первого найденного файла
          }
        }).catch(e => { if (e !== "stop") console.log(e); });
    }
  });
</script>

</body>
</html>
